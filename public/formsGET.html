<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms</title>
</head>
<body>
  <h1>GET Test</h1>
  <h3>Enter Info:</h3>
  <form method="get" action="https://httpbin.org/get">
   <p><label>Player name: <input name="player"></label></p>
   <p><label>Phone Number: <input name="phone" type=tel></label></p>
   <p><label>E-mail address: <input name="email" type=email></label></p>
   <p><label>Date: <input name="date" type=date></label></p>
   <p><label>Time: <input name="time" type=time></label></p>
   <p><label>Password: <input name="pass" type=password></label></p>
   <p><label>Number: <input name="number" type=number></label></p>
   <p><label>Ability: <input name="range" type=range></label></p>
   <p><label>Color: <input name="color" type=color></label></p>
   <p><label>File: <input name="file" type=file></label></p>
   <label>
     Sex:
     <input name=sex list=sexes>
     <datalist id=sexes>
      <option value="Female">
      <option value="Male">
     </datalist>
    </label>
   <fieldset>
    <legend> League </legend>
    <p><label> <input type=radio name=league value="A"> A League </label></p>
    <p><label> <input type=radio name=league value="B"> B League </label></p>
    <p><label> <input type=radio name=league value="C"> C League </label></p>
   </fieldset>
   <fieldset>
    <legend> Positions Played </legend>
    <p><label> <input type=checkbox name=position value="forward"> Forward </label></p>
    <p><label> <input type=checkbox name=position value="center"> Center </label></p>
    <p><label> <input type=checkbox name=position value="defender"> Defender </label></p>
    <p><label> <input type=checkbox name=position value="goalie"> Goalie </label></p>
   </fieldset>

  <p>Stamina: <meter value=6 max=8></meter></p>
   <p><label>Which Game:
    <select name="game">
     <optgroup label="10/1">
      <option value="10.1.1"> A vs. B</option>
      <option value="10.1.2"> C vs. D</option>
      <option value="10.1.3"> E vs. F</<option>
     </optgroup>
     <optgroup label="10/7">
      <option value="10.7.1"> A vs. C</option>
      <option value="10.7.2"> B vs. E</option>
      <option value="10.7.3"> D vs. F</option>
     </optgroup>
     <optgroup label="10/14">
      <option value="10.14.1"> A vs. D</option>
      <option value="10.14.2"> F vs. B</option>
      <option value="10.14.3"> C vs. E</option>
     </optgroup>
    </select>
   </label></p>
   <p><label>Other Notes: <textarea name="notes"></textarea></label></p>
  <p><label>Submit: <input type=submit></label></p>
  </form>
  <form onsubmit="return false" oninput="o.value = a.valueAsNumber + b.valueAsNumber">
  <p>Goals Calculator</p>
   <input name=a type=number step=any> +
   <input name=b type=number step=any> =
   <output name=o for="a b"></output>
  </form>
</body>
</html>
