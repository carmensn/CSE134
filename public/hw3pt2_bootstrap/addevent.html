<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <h2 class="text-center roboto">Add Event</h2>
      <form id="addeventform" name="addeventform">
          <select name="eventdetail" id="eventtypernames" class="form-control">
            <option selected disabled="disabled">Choose Event</option>
            <option value="goal">Goal</option>
            <option value="penalty">Penalty</option>
            <option value="shotongoal">Shot on Goal</option>
            <option value="cornerkick">Corner Kick</option>
            <option value="redcard">Red Card</option>
            <option value="yellowcard">Yellow Card</option>
          </select>
          <input type="text" id="eventplayername" class="form-control" placeholder="Enter Player Name" list="playernames">
          <datalist id="playernames">
              <option value="Jeff Evans">
              <option value="John Smith">
              <option value="Thomas Powell">
          </datalist>
          <input type="button" id="addeventbutton" class="btn btn-primary" value="Add Event" onclick="window.location='events.html';"/>
      </form>
      <hr />
      <h2 class="text-center">Event Feed</h2>
      <div class="eventbuttons text-center">
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
        <button type="button" class="btn btn-primary">
            Jeff Evans (#1) scored a goal.
        </button>
      </div>
  </div>

 <footer>
   <div class="footerlogo">
     <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
     <p id="logofootertext">TeamWatch</p>
   </div>
 </footer>

</body>
</html>
