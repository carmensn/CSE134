<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex align-items-center" style="padding-top: 10%">
    <div class="mx-auto text-center">
      <h2 class="roboto">Schedule</h2>
      <button type="button" class="mx-auto my-2 d-block btn btn-primary text-center"
       id="addgamebutton" onclick="window.location='addgame.html';">
        +</button>
      <div class="row align-items-center">
        <div class="col pre-scrollable">
          <div>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/10 - Pigs vs Rhinos</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/12 - Pigs vs Lions</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/15 - Pigs vs Frogs</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/20 - Pigs vs Hogs</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/23 - Pigs vs Elephants</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/28 - Pigs vs Rhinos</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">12/02 - Pigs vs Dogs</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">12/04 - Pigs vs Ravens</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">12/08 - Pigs vs Ravens</p>
              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">12/10 - Pigs vs Wolves</p>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footerlogo">
      <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logofootertext">TeamWatch</p>
    </div>
  </footer>
</body>
</html>
