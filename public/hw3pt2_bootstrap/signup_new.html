<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex align-items-center" style="height:100%">
    <div class="mx-auto text-center">
      <h1 class="roboto">Sign Up</h1>
      <h4>Enter your team's name:</h4>
      <input type="text" class="mx-auto form-control teaminput" placeholder="Team Name"/>
      <div class="py-3 fileuploadcontainer">
          <span class="d-inline">Upload Logo:</span> <input class="d-inline form-control-file signupinput" type="file"/>
      </div>
      <div class="mx-auto border border-dark teamimgcontainer">
        <img src="images/pig.png" class="img-responsive teamimg" alt="Team Logo">
      </div>
      <form class="mt-4">
        <input type="email" class="mx-auto my-2 form-control signupinput" placeholder="E-mail"/>
        <input type="text" class="mx-auto my-2 form-control signupinput" placeholder="Username"/>
        <input type="password" class="mx-auto my-2 form-control signupinput" placeholder="Password"/>
        <input type="password" class="mx-auto my-2 form-control signupinput" placeholder="Confirm Password"/>
        <button type="button" class="mx-auto my-2 d-block btn btn-primary signupinput" onclick="window.location='team.html';">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
