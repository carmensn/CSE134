<!DOCTYPE html>
<html long="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex align-items-center" style="padding-top: 10%">
    <div class="mx-auto text-center">
      <div class="row align-items-center topgamecontainer">
        <div class="col teamimggame">
          <img src="images/pig.png" class="img-responsive teamimg" alt="Team Logo">
          <p id="teamname">
            Philadelphia Pigs
          </p>
          <span class="label span">Win: 5</span>
          <span class="label span">Loss: 3</span>
          <br />
          <span class="label span">Goals For: 14</span>
          <span class="label span">Goal Against: 4</span>
          <hr />
          <p class="text-left livegame">
            Live Game:
          </p>
          <div>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='gamedetails.html';">
                  <p class="my-0">11/10 Pigs vs Rhinos</p>
              </button>
              <hr />
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='schedule.html';">
                  <p class="my-0">Schedule</p>              </button>
              <button class="mx-auto my-2 d-block btn btn-primary gamebutton"
              type="button" onclick="window.location='players.html';">
                  <p class="my-0">Players</p>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footerlogo">
      <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logofootertext">TeamWatch</p>
    </div>
  </footer>
</body>
</html>
