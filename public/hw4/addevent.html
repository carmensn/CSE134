<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="js/team.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
</head>
<body onload=loadStats()>
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='gamedetails.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="mainState.setState('loggedin', false); window.location='login.html';">Logout</p>
  </header>
  <div class="outercontainer">
      <h2>Add Event</h2>
      <form id="addeventform" name="addeventform">
          <select id="selectStat" name="eventdetail" class="addeventformfield" required>
            <option selected disabled="disabled">Choose Event</option>
            <option value="goal">Goal</option>
            <option value="penalty">Penalty</option>
            <option value="shotongoal">Shot on Goal</option>
            <option value="cornerkick">Corner Kick</option>
            <option value="redcard">Red Card</option>
            <option value="yellowcard">Yellow Card</option>
          </select>
          <input type="text" id="eventplayername" class="addeventformfield" placeholder="Enter Player Name" list="playernames" required>
          <datalist id="playernames">
              <option value="Jeff Evans">
              <option value="John Smith">
              <option value="Thomas Powell">
          </datalist>
          <input type="button" class="addeventbutton" value="Add Event" onclick=addStat()>
      </form>
      <hr />
      <h2>Event Feed</h2>
      <div id="dynamicevents">

      </div>
  </div>
</body>
</html>
