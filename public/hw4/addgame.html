<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="teamwatch.js"></script>
</head>
<body>
  <div class="outercontainer2">
    <h2 id="h2">Add Game</h2>
    <div id="teamimgcontainergame">
      <img id="teamimggame" src="images/pig.png" alt="Team Logo">
    </div>
    <form id="addgameform" name="addgameform">
        <select name="gameopponent" id="gameopponent" class="addgameformfield">
          <option selected="true" disabled="disabled">Choose Opponent</option>
          <option value="Turtles">Turtles</option>
          <option value="Rhinos">Rhinos</option>
          <option value="Lions">Lions</option>
          <option value="Tigers">Tigers</option>
          <option value="Elephants">Elephants</option>
        </select>
        <input type="text" name="gamelocation" id="gamelocation" class="addgameformfield" placeholder="Location">
        <input type="date" name="gamedate" id="gamedate" class="addgameformfield" placeholder="Date">
        <input type="time" name="gametime" id="gametime" class="addgameformfield" placeholder="Time">
        <span class="errortext" id="addgame_error">Please fill out all fields.</span>
        <span class="errortext" id="addgame_duplicate">Error: That game already exists on the schedule.</span>
        <input type="button" class="addgamebutton" value="Add Game" onclick="validateAddGameForm(this.form);"/>
    </form>
  </div>
  <!-- <script>
    document.getElementById("wins").innerHTML += "5";
    document.getElementById("loss").innerHTML += "0";
    document.getElementById("goalsfor").innerHTML += "14";
    document.getElementById("goalsagainst").innerHTML += "4";
  </script> -->

  <footer>
    <div class="footerlogo">
      <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logofootertext">TeamWatch</p>
    </div>
  </footer>
</body>
</html>
