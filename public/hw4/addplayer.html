<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="./js/api.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/player.js"></script>
</head>
<body>
  <div class="outercontainer">

      <div class="playerpreview">
        <h2>Add Player</h2>
        <p>Upload a Picture:</p>
        <form id="addplayerpictureform">
          <input type="file" name="playerpic" accept="image/*">
          <input type="submit">
        </form>
        <img id="playerbuttonimg" src="images/jefffull.png" alt="Jeff Evans">
      </div>
      <form id="addplayerform" name="addeventform">
          <input type="text" id="playername" class="addplayerformfield" placeholder="Enter Player Name">
          <input type="number" id="playernumber" class="addplayerformfield" placeholder="Enter Player Number">
          <input type="text" id="playerposition" class="addplayerformfield" placeholder="Enter Player Position">
          <span class="errortext" id="addplayer_error">Please fill out all fields.</span>
          <input type="button" class="addplayerbutton" value="Add Player" onclick="validatePlayerForm()"/>
      </form>
    </div>

 <footer>
   <div class="footerlogo">
     <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
     <p id="logofootertext">TeamWatch</p>
   </div>
 </footer>

</body>
</html>
