<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="outercontainer2">
    <h3 id="gamedetails_date">[Game Date]</h3>
    <h4 id="gamedetails_location">[Game Location]</h4>
      <div id="gamedetails_details">
        <div id="firstdiv">
          <img id="teamimgdetailfirst" src="images/pig.png" alt="Team Logo">
          <p id="firstteam">[My Team]</p>
        </div>
        <span>VS.</span>
        <div id="seconddiv">
          <img id="teamimgdetailsecond" src="images/rhino.png" alt="Team Logo">
          <p id="secondteam">[Opposing Team]</p>
        </div>
      </div>
      <hr />
      
      <div id="gamedetails_stats">
        <div id="gamedetailfirst">
          <ul>
            <li>
              Goals: <span id="gamesdetails_goals">--</span>
            </li>
            <li>
              Shots on Goal: <span id="gamesdetails_shotsongoals">--</span>
            </li>
            <li>
              Corner Kicks: <span id="gamesdetails_cornerkicks">--</span>
            </li>
            <li>
              Goal Kicks: <span id="gamesdetails_goalkicks">--</span>
            </li>
          </ul>
        </div>
        <div id="gamedetailsecond">
          <ul>
            <li>
              Goals: <span id="gamesdetails_goalsop">--</span>
            </li>
            <li>
              Shots on Goal: <span id="gamesdetails_shotsongoalsop">--</span>
            </li>
            <li>
              Corner Kicks: <span id="gamesdetails_cornerkicksop">--</span>
            </li>
            <li>
              Goal Kicks: <span id="gamesdetails_goalkicksop">--</span>
            </li>
          </ul>
        </div>
      </div>

      <div id="gamedetails_options">
        <button id="gamedetails_collectstats" class="gamedetailbutton">Collect Game Statistics</button>
        <button id="gamedetails_edit" class="gamedetailbutton">Edit Game Details</button>
        <button id="gamedetails_delete" class="gamedetailbutton">Delete Game</button>
      </div>
  </div>

  <footer>
    <div class="footerlogo">
      <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logofootertext">TeamWatch</p>
    </div>
  </footer>
</body>
</html>
