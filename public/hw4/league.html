<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="outercontainer">
      <h2>Add Team To League</h2>
      <form id="addeventform" name="addeventform">
          <input type="text" id="eventplayername" class="addeventformfield" placeholder="Enter Team ID To Add">
          <input type="button" class="addeventbutton" value="Add Team" onclick="window.location='events.html';"/>
      </form>
      <hr />
      <h2>League</h2>
      <div>
        <button type="button" class="eventfeedbutton">
            Tallahasee Turtles
        </button>
        <button type="button" class="eventfeedbutton">
            San Diego Seals
        </button>
        <button type="button" class="eventfeedbutton">
            Orlando Orangutans
        </button>
      </div>
  </div>

 <footer>
   <div class="footerlogo">
     <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
     <p id="logofootertext">TeamWatch</p>
   </div>
 </footer>

</body>
</html>
