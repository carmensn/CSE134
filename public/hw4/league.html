<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='playerdetails.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="mainState.setState('loggedin', false); window.location='login.html';">Logout</p>
  </header>
  <div class="outercontainer">
      <h2>Add Team To League</h2>
      <form id="addeventform" name="addeventform">
          <input type="text" id="eventplayername" class="addeventformfield" placeholder="Enter Team ID To Add">
          <input type="button" class="addeventbutton" value="Add Team" onclick="window.location='events.html';"/>
      </form>
      <hr />
      <h2>League</h2>
      <div>
        <button type="button" class="eventfeedbutton">
            Tallahasee Turtles
        </button>
        <button type="button" class="eventfeedbutton">
            San Diego Seals
        </button>
        <button type="button" class="eventfeedbutton">
            Orlando Orangutans
        </button>
      </div>
  </div>
</body>
</html>
