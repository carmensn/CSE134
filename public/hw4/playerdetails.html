<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="outercontainer">
      <div class="playerpreview">
        <img id="playerbuttonimg" src="images/jefffull.png" alt="Jeff Evans">
        <h1>Jeff Evans #1</h1>
        <h2>Forward</h2>
      </div>
      <hr />
      <ul class="playerdetails">
        <li>Goals: 10</li>
        <li>Fouls: 0</li>
        <li>Yellow Cards: 0</li>
        <li>Red Cards: 0</li>
        <li>Shot on Goal: 21</li>
        <li>Corner Kicks: 2</li>
        <li>Penalty Kicks: 2</li>
        <li>Throw ins: 5</li>
        <li>Games Played: 5</li>
      </ul>
  </div>

 <footer>
   <div class="footerlogo">
     <img id="logofooterimg" src="images/soccerball.png" alt="TeamWatch Logo">
     <p id="logofootertext">TeamWatch</p>
   </div>
 </footer>

</body>
</html>
