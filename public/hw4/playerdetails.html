<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="./js/api.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/state.js"></script>
</head>
<body onload="populatePlayerDetails();">
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='players.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="mainState.setState('loggedIn', false); window.location='login.html';">Logout</p>
  </header>
  <div class="outercontainer">
      <div class="playerpreview">
        <img id="playerImage" src="#" alt="Player Image">
        <h1 id="playerName"></h1>
        <h2 id="playerPosition"></h2>
      </div>
      <hr />
      <ul class="playerdetails">
        <li id="playerGoals"></li>
        <li id="playerFouls"></li>
        <li id="playerYellowCards"></li>
        <li id="playerRedCards"></li>
        <li id="playerShotsOnGoal"></li>
        <li id="playerCornerKicks"></li>
        <li id="playerPenaltyKicks"></li>
        <li id="playerThrowIns"></li>
        <li id="playerGamesPlayed"></li>
      </ul>
      <input type="button" id="editPlayer" class="editplayerbuttons" value="Edit Player" onclick="window.location='editplayer.html';"/>
      <input type="button" id="deletePlayer" class="editplayerbuttons" value="Delete Player" onclick="deletePlayer()"/>
  </div>
</body>
</html>
