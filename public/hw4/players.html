<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="./js/api.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/state.js"></script>
</head>
<body onload="loadPlayers()">
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='team.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="mainState.setState('loggedIn', false); window.location='login.html';">Logout</p>
  </header>
  <div class="outercontainer">
      <h2>Players</h2>
      <button type="button" id="addplayerbutton" onclick="window.location='addplayer.html';">+</button>
      <form id="playersort" name="playersort" onchange="sortSelect()">
          <select name="playersortselect" id="playersortselect">
            <option selected disabled="disabled">Sort by...</option>
            <option value="goals">Goals</option>
            <option value="penalty">Name (Alphabetical)</option>
            <option value="shotongoal">Number</option>
          </select>
      </form>

      <output id="playerButtons">
      </output>

      <template id="playerButtonTemplate">
        <div role="button" class="playerbutton">
            <img class="playerbuttonimg" src="images/jeffface.png" alt=""></img>
            <ul class="playerdetails">
              <li></li>
              <li></li>
              <li></li>
            </ul>
        </div>
      </template>
  </div>
</body>
</html>
