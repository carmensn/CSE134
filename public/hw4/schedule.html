<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="js/schedule.js"></script>
  <script src="js/team.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
</head>
<body onload="loadSchedule()">
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='team.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="mainState.setState('loggedin', false); window.location='login.html';">Logout</p>
  </header>
  <div class="outercontainer2">
    <h2 id="h1">Schedule</h2>
    <!-- <button style="background-color:red" onclick="clearSchedule()">CLEAR!</button>     -->
    <p id="emptyschedule">There are no games scheduled.</p>
    <div id="schedulecontainer">
    </div>
    <button type="button" id="addgamebutton" onclick="window.location='addgame.html';">+</button>
  </div>
</body>
</html>
