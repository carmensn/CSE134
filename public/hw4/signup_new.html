<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/my.css">
  <link rel="stylesheet" type="text/css" href="css/players.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="./js/login.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/image.js"></script>
</head>
<body>
  <header>
    <div class="headerlogo">
      <img id="logoheaderimg" src="images/soccerball.jpg" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
  </header>
  <div class="outercontainer2">
    <h1>Sign Up</h1>
    <h3>Enter your team's name:</h3>
    <input type="text" id="teaminput" placeholder="Team Name"/>
    <p>Upload Logo:</p>
    <div class="fileuploadcontainer">
      <input id="logoupload" type="file"/>
      <input type="button" value="Upload" onclick="uploadLogo()">
    </div>
    <div class="teamimgcontainer">
      <img class="teamimg" id="teamlogoimg" src="images/pig.jpg" alt="Team Logo">
    </div>
    <form id="signupform" name="signupform">
      <input type="email" class="forminput" placeholder="E-mail" id="teamEmail"/>
      <input type="text" class="forminput" placeholder="Username" id="teamUser"/>
      <input type="password" class="forminput" placeholder="Password" id="teamPass1"/>
      <input type="password" class="forminput" placeholder="Confirm Password" id="teamPass2"/>
      <span class="errortext" id="addteam_error">Please fill out all fields.</span>
      <span class="errortext" id="accountexists_error">Account already exists.</span>
      <span class="errortext" id="password_error">Passwords do not match.</span>
      <input type="button" class="formbutton" value="Sign Up" onclick="createTeam()"/>
    </form>
  </div>
</body>
</html>
