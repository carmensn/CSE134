<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="manifest" href="./manifest/manifest.json">
  <meta name="theme-color" content="#777777"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/opponent.js"></script>
  <script src="./js/image.js"></script>
  <script src="./js/state.js"></script>
</head>
<body>
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='addgame.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer2">
    <h1>Add Opponent Team</h1>
    <h3>Enter the opponent team's name:</h3>
    <input type="text" id="opteaminput" placeholder="Team Name"/>
    <div class="fileuploadcontainer">
      <span>Upload Logo:</span> <input class="logoupload" id="opponent_logoupload" type="file"/>
      <input type="button" value="Upload" onclick="uploadLogo('opponent_logoupload', 'opponent_teamimg')">
    </div>
    <div class="teamimgcontainer">
      <img class="teamimg" id="opponent_teamimg" src="images/default.jpg" alt="Team Logo">
    </div>
    <span id="addop_error" class="errortext">Please fill out a team name.</span>
    <span id="addop_duplicate" class="errortext">That opponent already exists.</span>
    <input type="button" class="formbutton" value="Add Team" onclick="validateOppForm()"/>
    <input type="button" class="formbutton" value="Cancel" onclick="goBack()"/>
  </div>
  <script src="./js/serviceworker.js"></script>
</body>
</html>
