<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/image.js"></script>
</head>
<body>
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='players.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.jpg" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer">

      <div class="playerpreview">
        <h2>Add Player</h2>
        <p>Upload a Picture:</p>
        <form id="addplayerpictureform">
          <input type="file" name="playerpic" accept="image/*" id="playerimagefield">
          <input type="button" value="Upload" onclick="uploadImage()">
        </form>
        <img id="playerbuttonimg" src="images/anonymous.png" alt="Player Image">
      </div>
      <form class="playerform" id="addplayerform" name="addeventform">
          <input type="text" id="playername" class="addplayerformfield" placeholder="Enter Player Name">
          <input type="number" id="playernumber" class="addplayerformfield" placeholder="Enter Player Number">
          <input type="text" id="playerposition" class="addplayerformfield" placeholder="Enter Player Position">
          <span class="errortext" id="addplayer_error">Please fill out all fields.</span>
          <input type="button" class="addplayerbutton" value="Add Player" onclick="validatePlayerForm()"/>
      </form>
    </div>
</body>
</html>
