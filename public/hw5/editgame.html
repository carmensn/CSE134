<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="manifest" href="./manifest/manifest.json">
  <meta name="theme-color" content="#777777"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/schedule.js"></script>
  <script src="./js/team.js"></script>
  <script src="./js/opponent.js"></script>
  <script src="./js/state.js"></script>
  <script src="js/settings.js"></script>
</head>
<body onload="checkLoggedIn();loadEditForm()">
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='gamedetails.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer2">
    <h2 id="h2">Edit Game</h2>
    <div id="editgameopimgcontainer" class="teamimgcontainergame" style="height:0">
      <img id="editgameopimg" class="teamimggame" src="">
    </div>
    <form id="editgameform" class="gameform" name="gameform">
        <select name="gameopponent" id="editgameopponent" class="gameformfield" onchange="loadOpponentImage('editgameopponent', 'editgameopimg')">
          <option selected="true" disabled="disabled">Choose Opponent</option>
        </select>
        <p style="margin-top:0.2rem; margin-bottom:0.2rem">OR</p>
        <input type="button" id="gameformaddop" class="gameformbutton" value="Add Opponent" onclick="goToAddOpponent('addgame.html')"/>
        <input type="text" name="gamelocation" id="editgamelocation" class="gameformfield" placeholder="Location">
        <input type="date" name="gamedate" id="editgamedate" class="gameformfield" placeholder="Date">
        <input type="time" name="gametime" id="editgametime" class="gameformfield" placeholder="Time">
        <input type="button" class="gameformbutton" value="Edit Game" onclick="validateGameForm(this.form, 'edit');"/>
        <div class="message" id="editgamemsg">Hello</div>
      </form>
  </div>
  <script src="./js/serviceworker.js"></script>
</body>
</html>
