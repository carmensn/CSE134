<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/team.js"></script>
  <script src="js/opponent.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
  <script src="js/image.js"></script>
  <script src="js/settings.js"></script>
</head>
<body onload=populateTeamInformation()>
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='schedule.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.jpg" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer2">
    <h2 id="h2">Edit Team Information</h2>
    <div id="changenamecontainer">
      <p>Team Name:</p>
      <input type="text" id="newteamname" class="settingsinput" placeholder="Team Name"/>
    </div>
    <div id="changelogocontainer">
      <p>Team Logo:</p>
      <div class="fileuploadcontainer">
        <input class="logoupload" id="editteam_logoupload" type="file"/>
        <input type="button" value="Upload" onclick="uploadLogo('editteam_logoupload','editteam_teamimg');"/>
      </div>
      <div class="teamimgcontainer">
        <img class="teamimg" id="editteam_teamimg" src="images/default.jpg" alt="Team Logo">
      </div>
    </div>
    <input type="button" class="settingsbutton" value="Update Team Information" onclick="updateTeam()"/> 
    <div class="editteammsg" id="editteam_confirm" style="color:blue;">Changes saved.</div>
    <div class="editteammsg" id="editteam_error" style="color:red; height:0;"></div>
  </div>
</body>
</html>
