<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="manifest" href="./manifest/manifest.json">
  <meta name="theme-color" content="#777777"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/state.js"></script>
</head>
<body onload="checkLoggedIn();populatePlayerDetails();">
  <header>
      <p class="headertext" id="backheadertext" onclick="window.location='players.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer">
      <div class="playerpreview">
        <img id="playerImage" src="images/anonymous.png" alt="Player Image">
        <h1 id="playerName">&nbsp;</h1>
        <h2 id="playerPosition">&nbsp;</h2>
      </div>
      <hr />
      <ul class="playerdetails">
        <li id="playerGoals">Goals:</li>
        <li id="playerFouls">Fouls:</li>
        <li id="playerYellowCards">Yellow Cards:</li>
        <li id="playerRedCards">Red Cards:</li>
        <li id="playerShotsOnGoal">Shots on Goal:</li>
        <li id="playerCornerKicks">Corner Kicks:</li>
        <li id="playerPenaltyKicks">Penalty Kicks:</li>
        <li id="playerThrowIns">Throw ins:</li>
        <li id="playerGamesPlayed">Games Played:</li>
      </ul>
      <input type="button" id="editPlayer" class="editplayerbuttons" value="Edit Player" onclick="window.location='editplayer.html';"/>
      <input type="button" id="deletePlayer" class="editplayerbuttons" value="Delete Player" onclick="deletePlayer()"/>
  </div>
  <script src="./js/serviceworker.js"></script>
</body>
</html>
