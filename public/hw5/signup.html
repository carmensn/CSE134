<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
</head>
<body>
  <header>
    <p class="headertext" id="backheadertext" onclick="window.location='login.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='login.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
  </header>
  <div class="outercontainer2">
      <h1>Sign Up</h1>
      <h3>What type of user are you?</h3>
      <div>
        <button type="button" class="signupbutton" onclick="window.location='signup_new.html';">
          I am a Team Manager/Coach.<br>(Create a new team)
        </button>
        <button type="button" class="signupbutton" onclick="window.location='signup_invite.html';">
          I am a Player.<br>(I have a player invite code)
        </button>
        <button type="button" class="signupbutton" onclick="window.location='signup_invite.html';">
          I am a Fan.<br>I have a fan invite code)
        </button>
      </div>
  </div>
</body>
</html>
