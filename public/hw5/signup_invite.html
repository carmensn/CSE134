<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="manifest" href="./manifest/manifest.json">
  <meta name="theme-color" content="#777777"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/image.js"></script>
  <script src="js/settings.js"></script>
</head>
<body>
  <header>
    <p class="headertext" id="backheadertext" onclick="window.location='signup.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='login.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
  </header>
  <div class="outercontainer2">
    <h1>Sign Up</h1>
    <p>Enter a Team ID</p>
    <div id="teaminputcontainer">
      <input type="text" id="inviteinput" placeholder="TeamID"/>
      <button id="checkbutton" type="button" onclick="checkTeam()">Check</button>
      <div class="message" id="checkinvmsg">  </div>
    </div>
    <div id="hiddendiv" hidden>
        <p>You are signing up to watch:</p>
        <p id="signupinv_teamname"><b>Team Name</b>!</p>
        <div class="teamimgcontainer">
          <img class="teamimg" id="signupinv_teamlogo" src="" alt="Team Logo">
        </div>
    </div>
    <form id="signupform_inv" name="signupform" action="team.html">
      <input type="email" class="forminput" placeholder="E-mail" id="invemail"/>
      <input type="password" class="forminput" placeholder="Password" id="invpass1"/>
      <input type="password" class="forminput" placeholder="Confirm Password" id="invpass2"/>
      <input type="button" class="formbutton" value="Sign Up" onclick="signUpNonAdmin()"/>
      <div class="message" id="signupinvmsg"> </div>
    </form>
  </div>
  <script src="./js/serviceworker.js"></script>

</body>
</html>
