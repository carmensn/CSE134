<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
</head>
<body>
  <header>
    <p class="headertext" id="backheadertext" onclick="window.location='signup.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='login.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
  </header>
  <div class="outercontainer2">
    <h1>Sign Up</h1>
    <h3>Enter your invite code:</h3>
    <div id="teaminputcontainer">
      <input type="text" id="inviteinput" placeholder="Invite Code"/>
      <button id="checkbutton" type="button" onclick="show()">Check</button>
      <script>
          function show() {
            document.getElementById('hiddendiv').hidden = false;
            document.getElementById('check').hidden = false;
          }
        </script>
      <img id="check" src="images/check.jpg" hidden>
    </div>
    <div id="hiddendiv" hidden>
        <p>You are signing up as a Fan of the</p>
        <p><b>Philadelphia Pigs</b>!</p>
        <div class="teamimgcontainer">
          <img class="teamimg" src="images/pig.jpg" alt="Team Logo">
        </div>
    </div>
    <form id="signupform" name="signupform" action="team.html">
      <input type="email" class="forminput" placeholder="E-mail"/>
      <input type="text" class="forminput" placeholder="Username"/>
      <input type="password" class="forminput" placeholder="Password"/>
      <input type="password" class="forminput" placeholder="Confirm Password"/>
      <input type="submit" class="formbutton" value="Sign Up" onclick="window.location='team.html';"/>
    </form>
  </div>
</body>
</html>
