<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="manifest" href="./manifest/manifest.json">
  <meta name="theme-color" content="#777777"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/image.js"></script>
</head>
<body>
  <header>
    <p class="headertext" id="backheadertext" onclick="window.location='signup.html';">&lt; Back</p>
    <div class="headerlogo" onclick="window.location='login.html';">
      <img id="logoheaderimg" src="images/soccerball.png" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
  </header>
  <div class="outercontainer2">
    <h1>Sign Up</h1>
    <h3>Enter your team's name:</h3>
    <input type="text" id="teaminput" placeholder="Team Name"/>
    <p>Upload Logo:</p>
    <div class="fileuploadcontainer">
      <input class="logoupload" id="newteam_logoupload" type="file"/>
      <input type="button" value="Upload" onclick="uploadLogo('newteam_logoupload','newteam_teamimg')">
    </div>
    <div class="teamimgcontainer">
      <img class="teamimg" id="newteam_teamimg" src="images/default.jpg" alt="Team Logo">
    </div>
    <form id="signupform" name="signupform">
      <input type="email" class="forminput" placeholder="E-mail" id="teamEmail"/>
      <input type="password" class="forminput" placeholder="Password" id="teamPass1"/>
      <input type="password" class="forminput" placeholder="Confirm Password" id="teamPass2"/>
      <span class="error-text" id="signup_error"></span>
      <input type="button" class="formbutton" value="Sign Up" onclick="createTeam()"/>
    </form>
  </div>
  <script src="./js/serviceworker.js"></script>
</body>
</html>
