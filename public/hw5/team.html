<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWatch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/database.js"></script>
  <script src="js/team.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/state.js"></script>
  <script src="js/api.js"></script>
</head>
<body onload="loadDashboard()">
  <header
    <div class="headerlogo" onclick="window.location='team.html';">
      <img id="logoheaderimg" src="images/soccerball.jpg" alt="TeamWatch Logo">
      <p id="logoheadertext">TeamWatch</p>
    </div>
    <p class="headertext" id="logoutheadertext" onclick="logout()">Logout</p>
  </header>
  <div class="outercontainer2">
    <div id="teamimgcontainerteam">
      <img id="teamimglogo" src="#" alt="Team Logo">
    </div>
    <h1 id="h1"></h1>
    <div id="stats">
      <p id="wins">
        Wins:
      </p>
      <p id="loss">
        Losses:
      </p>
    </div>
    <div id="goals">
      <p id="goalsfor">
        Goals For:
      </p>
      <p id="goalsagainst">
        Goals Against:
      </p>
    </div>
    <hr />
    <div id="liveGame">
      <button id="corner">
        <p>
          Upcoming Game:
        </p>
      </button>
      <div id="upcominggamecontainer">
        <span id="upcominggame_empty">There are no upcoming games.</span>
      </div>
    </div>
    <hr />
    <div>
      <button type="button" class="gamebutton" onclick="window.location='schedule.html';">
        <!-- <p class="gamebuttondetail">
          Schedule
        </p> -->
        Schedule
      </button>
      <button type="button" class="gamebutton" onclick="window.location='players.html';">
        <p class="gamebuttondetail">
          Players
        </p>
      </button>
      <button type="button" class="gamebutton" onclick=""></button>
    </div>
  </div>
</body>
</html>
